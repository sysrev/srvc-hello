db: "sink.jsonl"
#db: "http://localhost:8090"

reviewer: mailto:user@example.com

labels:
  acute_tox:
    type: boolean
    question: Acute toxicity?
  annotation:
    type: webannotation
    question: Annotation
  eye_irrit:
    type: boolean
    question: Eye irritation?
  substance:
    type: categorical
    categories:
      - sodium laureth sulfate
      - sodium lauryl sulfoacetate
      - sodium cocoyl glycinate
      - disodium cocoyl glutamate
      - decyl glucoside
      - lauryl glucoside
    inclusion_values:
      - sodium laureth sulfate
      - sodium lauryl sulfoacetate
      - sodium cocoyl glycinate
      - disodium cocoyl glutamate
      - decyl glucoside
      - lauryl glucoside
    question: Substance

flows:
  url:
    steps:
      - run: "gen/url.clj http://localhost:8000/docs.json"

      - run: "map/remove-reviewed.clj"

      - run: "map/map.clj"
        labels:
          - substance
          - acute_tox
          - eye_irrit
  simple:
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"
      
      - run: "map/map.clj"
        labels:
          - substance
          - acute_tox
          - eye_irrit

  srrecogito:
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"

      - run: "map/shiny-map.R"
        labels:
          - annotation
          
  annotate:
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"
      
      - run: "map/recogito.clj"
        labels:
          - annotation

  jupyter:
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"

      - run: "map/jupyter.clj"
        labels:
          - acute_tox
          - eye_irrit

  spacy:
    steps:
      - run: "gen/gen.clj"

      - run: "map/spacy-ner.py"
        labels:
          - annotation
        model: "spacy-model"

      - run: "map/recogito.clj"
        labels:
          - annotation
